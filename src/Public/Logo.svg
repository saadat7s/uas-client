<!--?xml version="1.0" encoding="UTF-8"?-->
<!-- Save as "PUCAS-logo.svg" -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 150" width="500" height="150" role="img" aria-label="PUCAS logo">

  <!-- Colors -->
  <defs>
    <linearGradient id="pucasGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#4bb8a9"></stop>
      <stop offset="100%" stop-color="#3a7bd5"></stop>
    </linearGradient>
  </defs>

  <!-- Abstract icon (inspired by Common App's folded shape but unique) -->
  <g transform="translate(20,20)">
    <path d="M0 0 L60 0 L30 40 Z" fill="url(#pucasGrad)"></path>
    <path d="M30 40 L60 80 L0 80 Z" fill="#4bb8a9"></path>
    <path d="M60 0 L120 0 L90 40 Z" fill="#3a7bd5" opacity="0.85"></path>
  </g>

  <!-- Text -->
  <text x="160" y="70" font-family="Arial, Helvetica, sans-serif" font-size="48" font-weight="bold" fill="#333">
    PUCAS
  </text>
  <text x="160" y="110" font-family="Arial, Helvetica, sans-serif" font-size="20" fill="#666">
    University Admissions
  </text>
</svg>
